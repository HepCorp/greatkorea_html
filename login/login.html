<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HEP</title>
	<link rel="stylesheet" href="/greatkorea_html/css/login.css" />
	<link rel="stylesheet" href="/greatkorea_html/css/common.css" />
	<link rel="shortcut icon" href="/greatkorea_html/images/hep-favicon.ico" />
	<script type="text/javascript" src="/greatkorea_html/jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/greatkorea_html/js/login.js"></script>
</head>
<body>
<div class="login_div">
	<p class="close"><a href="#"><img src="/greatkorea_html/images/close_btn.png"alt="close" /></a></p>
	<div class="login_inner">
		<h1>로그인</h1>
		<ul>
			<li>
				<input id="loginId" maxlength="15" name="UserID" placeholder="아이디 " title="아이디 입력" value="" type="text" class="input_box">
			</li>
			<li>
				<input id="loginPw" name="UserPwdPwd" placeholder="비밀번호" maxlength="20" type="password" class="input_box">
			</li>
		</ul>
		<button id="submitLogin" name="submitLogin" type="submit" class="btn" onclick="#">로그인</button>
		<ul>
			<li><a href="#">회원가입</a></li>
			<li>|</li>
			<li><a href="#">아이디 찾기</a></li>
			<li>|</li>
			<li><a href="#">비밀번호 찾기</a></li>
		</ul>
	</div>
</div>
</body>
</html>
